<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Unlim Racing</title>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0px;
                margin: 0px;
            }
            .fullscreen-canvas {
                background: #242424;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
            }
            
            /* Кастомный экран загрузки */
            #custom-loading-screen {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }
            
            #custom-loading-screen.hidden {
                opacity: 0;
                pointer-events: none;
            }
            
            .loading-content {
                text-align: center;
                color: white;
            }
            
            .loading-title {
                font-size: 48px;
                font-weight: bold;
                margin-bottom: 20px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            
            .loading-subtitle {
                font-size: 18px;
                margin-bottom: 40px;
                opacity: 0.9;
            }
            
            .progress-container {
                width: 400px;
                max-width: 90%;
                height: 8px;
                background: rgba(255,255,255,0.3);
                border-radius: 10px;
                overflow: hidden;
                margin-bottom: 20px;
            }
            
            .progress-bar {
                height: 100%;
                background: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
                width: 0%;
                transition: width 0.3s ease;
                border-radius: 10px;
            }
            
            .progress-text {
                font-size: 24px;
                font-weight: bold;
                margin-top: 10px;
            }
            
            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid rgba(255,255,255,0.3);
                border-top: 4px solid white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }
            
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </head>
    <body>
        <!-- Кастомный экран загрузки -->
        <div id="custom-loading-screen">
            <div class="loading-content">
                <div class="loading-title">Unlim Racing</div>
                <div class="loading-subtitle">Загрузка игры...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
                <div class="loading-spinner"></div>
            </div>
        </div>
        
        <canvas id="canvas" class="fullscreen-canvas"></canvas>
        <script src="./playgama-bridge-unity.js"></script>
    
<script>console.log('%c' + 'PluginYG2 v2.005  build: 381', 'color: #FFDF73; background-color: #454545');</script>
</body>
</html>
